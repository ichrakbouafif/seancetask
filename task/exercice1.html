<script>
    const persons =[
        { name :"MONCEF",age:13},
        { name :"BAHIJA",age:23},
        { name :"ALA",age:18},
    ];
    function minoremajore(persons){
        for (let i = 0; i < persons.length; i++){
        if (persons[i].age>=18){
            persons[i].status="majeur";
        }
        else{
            persons[i].status="minore";
        }
    }
    return persons;
    }
    
    console.log( minoremajore(persons));
</script>
